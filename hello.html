<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #game {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    #score {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #clickButton {
      font-size: 1.5rem;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #clickButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <button id="clickButton">Click Me!</button>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    clickButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    });
  </script>
</body>
</html>
