<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game with Upgrades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #game {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    #score {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #clickButton {
      font-size: 1.5rem;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #clickButton:hover {
      background-color: #45a049;
    }
    #upgrades {
      margin-top: 20px;
    }
    .upgrade {
      margin: 10px 0;
    }
    .upgrade button {
      font-size: 1rem;
      padding: 5px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upgrade button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <button id="clickButton">Click Me!</button>
    <div id="upgrades">
      <div class="upgrade">
        <button id="upgrade1">Upgrade 1 (+1 per click) - Cost: 50</button>
      </div>
      <div class="upgrade">
        <button id="upgrade2">Upgrade 2 (+5 per click) - Cost: 200</button>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let pointsPerClick = 1;

    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
    const upgrade1Button = document.getElementById('upgrade1');
    const upgrade2Button = document.getElementById('upgrade2');

    clickButton.addEventListener('click', () => {
      score += pointsPerClick;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    upgrade1Button.addEventListener('click', () => {
      if (score >= 50) {
        score -= 50;
        pointsPerClick += 1;
        scoreDisplay.textContent = `Score: ${score}`;
        upgrade1Button.disabled = true; // Disable the button after purchase
      }
    });

    upgrade2Button.addEventListener('click', () => {
      if (score >= 200) {
        score -= 200;
        pointsPerClick += 5;
        scoreDisplay.textContent = `Score: ${score}`;
        upgrade2Button.disabled = true; // Disable the button after purchase
      }
    });
  </script>
</body>
</html>
